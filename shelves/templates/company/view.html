{% extends 'base.html' %}

{% block content %}
  {{ super() }}
  <div class="container">
    <div class="page-header">
      <div class="row">
        <div class="col-12">
          <h1>
            {% if logo and 'id' in logo %}
              <img src="{{ url_for('uploads.view', id=logo['id']) }}">
            {% endif %}
            {{ company['title'] }}
            {% if g.user.admin %}
              <a class="action" href="{{ url_for('company.update', id=company['id']) }}"><i class="fas fa-edit"></i></a>
            {% endif %}
          </h1>
        </div>
      </div>

      {{ rendered_catalog_items | safe }}

    </div>
  </div>
{% endblock %}

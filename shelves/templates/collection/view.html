{% extends 'base.html' %}

{% block content %}
  {{ super() }}
  <div class="container">
    <div class="row">
      <div class="page-header">
        <h2>
        {% if g.user['id'] == collection['owner_id'] %}
          <a href="{{ url_for('collection.update', id=collection['id']) }}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
        {% endif %}
        {{ collection['title'] }} <small>owned by {{ collection['username'] }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p>{{ collection['description'] | markdown }}</p>
      </div>
    </div>
    {{ rendered_items | safe }}
  </div>
{% endblock %}

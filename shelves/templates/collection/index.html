{% extends 'base.html' %}

{% block content %}
  {{ super() }}
  {% for collection in collections %}
    <article class="collection">
      <header>
        <div>
          <a class="action" href="{{ url_for('collection.view', id=collection['id']) }}">
            <h1>{{ collection['title'] }}</h1>
          </a>
          <div class="about">{{ collection['username'] }}</div>
        </div>
      </header>
      <p class="description">{{ collection['description'] | markdown }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New collection{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="description">Description</label>
    <textarea name="description" id="description">{{ request.form['body'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}

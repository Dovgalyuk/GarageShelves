{% for catalog in catalogs %}
<div class="row">
  <div class="col-xs-12">
    <h3>
      <a class="action" href="{{ url_for('catalog.view', id=catalog['id']) }}">
        {% if not notype %}
          {{ catalog['type_title'] }} : 
        {% endif %}
        {{ catalog['title'] }}</a>
    </h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ catalog['description'] | markdown }}
  </div>
</div>
{% endfor %}

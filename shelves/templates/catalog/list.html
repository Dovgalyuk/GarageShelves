{% for row in catalogs | batch(3) %}
<div class="row">
{% for catalog in row %}
  <div class="col-xs-4">
    <h3>
      {% if catalog['year'] %}
        <span class="badge">{{ catalog['year'] }}</span>
      {% endif %}
      {% if catalog['logo'] %}
          <img src="{{ url_for('uploads.view', id=catalog['logo']) }}">
      {% endif %}
      <a class="action" href="{{ url_for('catalog.view', id=catalog['id']) }}">
        {% if not notype %}
          {{ catalog['type_title'] }} : 
        {% endif %}
        {{ catalog['title'] }}</a>
    </h3>
  </div>
{% endfor %}
</div>
{% endfor %}

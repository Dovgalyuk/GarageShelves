{% extends 'base.html' %}

{% block content %}
  {{ super() }}
  <div class="container">
    <div class="row"><div class="page-header">
      <h3>Edit item of {{ item['type_title'] }} : {{ item['title'] }}</h3>
    </div></div>
    <div class="row">
      <div class="col-4">
        <p>In collection since {{ item['added'].strftime('%Y-%m-%d') }}</p>
      </div>
    </div>
    <div class="row"><div class="col-12">
      <form method="post">
        <div class="form-group row">
          <label for="internal_id" class="col-2 control-label">Internal ID</label>
          <div class="col-10">
            <input class="form-control" id="internal_id" name="internal_id" value="{{ request.form['internal_id'] or item['internal_id'] }}">
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-2 control-label">Description</label>
          <div class="col-10">
            <textarea name="description" id="description" class="form-control">{{ request.form['description'] or item['description'] }}</textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-offset-2 col-10">
            <input type="submit" value="Save">
          </div>
        </div>
      </form>
    </div></div>
  </div>
{% endblock %}
